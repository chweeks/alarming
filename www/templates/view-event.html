<ion-view view-title="{{ viewEventCtrl.userEvent().eventTitle }}">
  <ion-content>

    <div class="list card">
      <div class="item item-avatar">
        <img src="img/alarming.jpg">
        <h2>{{ viewEventCtrl.userEvent().eventTitle }}</h2>
        <p>{{ viewEventCtrl.userEvent().dateTime  | date:'d MMM yyyy, HH:mm' }}</p>
        <p>{{ viewEventCtrl.userEvent().postcode }}</p>
      </div>
      <div class="item item-body">
        <div id="map">
          <ion-content scroll="false">
            <map on-create="viewEventCtrl.mapCreated(map)" latlong='viewEventCtrl.latlong'></map>
          </ion-content>
          <ion-footer-bar class="bar-dark">
            <a id="locate" ng-click="viewEventCtrl.centerOnMe()" class="button
              button-icon icon ion-navigate">Get Directions</a>
          </ion-footer-bar>
        </div>
      </div>
      <div class="item item-body">
        <p><strong>{{ viewEventCtrl.userEvent().description }}</strong></p>
        <div ng-repeat="(key, email) in viewEventCtrl.userEvent().attendees">
          <div class="row">
            <div class="col col-100">{{ email }}</div>
            <div class= button-bar>
              <a ng-click="viewEventCtrl.attending"class="button button-full button-positive">Attending</a>
              <a class="button button-full button-positive">Not Coming</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
