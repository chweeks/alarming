<ion-view view-title="My-Events">
  <ion-content>
    <div ng-repeat="(key, event) in MyEventsCtrl.userEvents">
      <div class="list">
        <a class="item item-avatar" href="#/tab/my-event/{{ key }}">
          <img src="img/alarming.jpg">
          <h2>{{ event.eventTitle }}</h2>
          <p>{{ event.description }}</p>
          <p>{{ event.dateTime | date:'medium' }}</p>
          <p>{{ event.attendees }}</p>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
