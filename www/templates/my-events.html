<ion-view view-title="My-Events">
  <ion-content>
    <div ng-repeat="(key, event) in MyEventsCtrl.events | orderBy: 'dateTime' ">
      <div class="list">
        <a class="item item-avatar" ng-href="#/my-event/{{ key }}">
          <img src="img/alarming.jpg">
          <h2>{{event.eventTitle}}</h2>
          <p>{{event.description}}</p>
          <p>{{event.dateTime | date:'medium' }}</p>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
