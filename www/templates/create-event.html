<ion-view>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Title</span>
      <input type="text" ng-model="eventTitle">
    </label>
    <label class="item item-input">
      <span class="input-label">Description</span>
      <input type="text" ng-model="description">
    </label>
    <label class="item item-input">
      <span class="input-label">Date</span>
      <input type="date" ng-model="eventDate">
    </label>
    <label class="item item-input">
      <span class="input-label">Time</span>
      <input type="time" ng-model="eventTime">
    </label>

    <span class="input-label">Attendees</span>
    <label class="item item-radio">
      <div ng-repeat="(key, user) in CreateEventCtrl.usersHash">
        <label class="item item-radio">
          <input type="radio" name="group" ng-click="CreateEventCtrl.addToAttendeeArray(key)">
            <div class="item-content">
              {{ user.email }}
            </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>


    <button class="button button-full button-positive"
      ng-click="CreateEventCtrl.createEvent(eventTitle, description, eventDate, eventTime)">
        Create Event
    </button>
  </ion-content>
</ion-view>
