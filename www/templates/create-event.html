<ion-view>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Title</span>
      <input type="text" ng-model="eventTitle">
    </label>
    <label class="item item-input">
      <span class="input-label">Description</span>
      <input type="text" ng-model="description">
    </label>
    <label class="item item-input">
      <span class="input-label">Date</span>
      <input id="date" type="date" ng-model="eventDate">
    </label>
    <label class="item item-input">
      <span class="input-label">Time</span>
      <input id="time" type="time" ng-model="eventTime">
    </label>

    <span class="input-label">Attendees</span>
    <div ng-repeat="(key, user) in CreateEventCtrl.usersHash">
      <button type="button" ng-click="CreateEventCtrl.addToAttendeeArray(key)"> {{ user.email }}</button>
    </div>

    <button id="button" class="button button-full button-positive"
      ng-click="CreateEventCtrl.createEvent(eventTitle, description, eventDate, eventTime)">
        Create Event
    </button>
  </ion-content>
</ion-view>
